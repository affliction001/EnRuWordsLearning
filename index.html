<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Dictionary</title>
</head>
<body>
  <div id="root">
    <p class="startWord"></p>
    <p class="translateWord">
      <input class="input-field" type="text" placeholder="Your answer">
      <input class="check-button" type="button" value="Check!">
    </p>
    <p class="count"></span></p>

    <div class="status">
      <p class="lvl-1">Level 1 - </p>
      <p class="lvl-2">Level 2 - </p>
      <p class="lvl-3">Level 3 - </p>
    </div>

    <button class="new-word-button" title="Add a new word.">
      <div id="v-line"></div>
      <div id="h-line"></div>
    </button>
    <form class="new-word-form hide-element">
      <input class="new-word-field" type="text" placeholder="word">
      <input class="new-translation-field" type="text" placeholder="translation">
      <input class="new-word-add" type="button" value="Add">
    </form>
  </div>

  <script src="mywords.js"></script>
  <script src="script.js"></script>
</body>
</html>
